<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAssigment
    </title>
</head>
<body style="align-content: center;">
<form >
    <fieldset>
    <h1><u> Personal Details </u></h1>
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Middle Name:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="course" id="" >
                <option value="course">Course</option>
                <option value="mca">Mca</option>
                <option value="bca">Bca</option>
                <option value="bba">Bba</option>
                <option value="btech">Btech</option>
                <option value="mtech">Mtech</option>
                <option value="mba">Mba</option>
              </select></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>Male <input type="radio" id="male" name="fav_language" value="HTML">
                Female <input type="radio" id="female" name="fav_language" value="CSS">
                Other <input type="radio" id="other" name="fav_language" value="CSS">
            </td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="datetime-local" name="" id=""></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" name="country code" value="+91" size="2" disabled="">
            <input type="tel" name="phone" maxlength="10" size="10"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="60" rows="5" value="address"> </textarea></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
       <tr>
        <td>Password</td>
        <td><input type="Password" id="pass" name="pass"></td>
       </tr>
       <tr>
        <td>Re-type password</td>
        <td><input type="cPassword" id="pass" name="pass"></td>
       </tr>
       <tr>
        <td><input type="checkbox" name="" id=""></td>
        <td>Agree to terms and conditions</td>
       </tr>
       <tr>
        <td>Choose File:</td>
        <td><input type="file" name="" id=""></td>
       </tr>
       <tr>
        <td>Choose Color:</td>
        <td><input type="color" name="" id=""></td>
       </tr>
       <tr>
        <td><input type="reset" value="reset"><span> </span><input type="button" value="Submit"></td>
       </tr>
    </table>
</fieldset>
</form>
</body>
</html>
